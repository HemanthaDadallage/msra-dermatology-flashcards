const CARDS = [{"q": "In acromegaly, excess growth hormone stimulates the liver to release what substance, which causes most of the clinical features?", "a": "Insulin-like growth factor 1 (IGF-1)."}, {"q": "What is the recommended initial screening test for suspected acromegaly?", "a": "Serum IGF-1 levels."}, {"q": "What is the gold standard diagnostic test to confirm acromegaly?", "a": "Oral Glucose Tolerance Test (OGTT), which shows a failure of GH suppression."}, {"q": "A failure of growth hormone (GH) to suppress to less than _____ after a 75g glucose load is diagnostic of acromegaly.", "a": "1 Âµg/L."}, {"q": "What is the first-line treatment for acromegaly caused by a pituitary adenoma?", "a": "Transsphenoidal resection of the adenoma."}, {"q": "Patients with acromegaly are at an increased risk of which type of cancer, necessitating regular screening?", "a": "Colorectal cancer."}, {"q": "What is the gold standard investigation for confirming Growth Hormone (GH) deficiency?", "a": "The Insulin Tolerance Test (ITT)."}, {"q": "What is the first-line treatment for confirmed Growth Hormone (GH) deficiency?", "a": "Recombinant human growth hormone (rHGH) replacement therapy."}, {"q": "What visual field defect is classically associated with a pituitary adenoma compressing the optic chiasm?", "a": "Bitemporal hemianopia."}, {"q": "What is the defined serum phosphate level for hypophosphataemia?", "a": "Serum phosphate <0.8 mmol/L."}, {"q": "Hypophosphataemia is a common complication of what metabolic syndrome, caused by an intracellular shift of phosphate?", "a": "Refeeding syndrome."}, {"q": "What is the management for severe hypophosphataemia (e.g., <0.5 mmol/L or symptomatic)?", "a": "IV phosphate replacement under monitoring."}, {"q": "A phaeochromocytoma is a rare catecholamine-secreting tumour arising from _____ cells in the adrenal medulla.", "a": "Chromaffin cells."}, {"q": "What is the classic triad of symptoms associated with a phaeochromocytoma?", "a": "Paroxysmal hypertension, headache, and sweating (palpitations are also classic)."}, {"q": "What is the first-line biochemical investigation for a suspected phaeochromocytoma?", "a": "Plasma free metanephrines or 24-hour urinary metanephrines."}, {"q": "In the pre-operative management of a phaeochromocytoma, which class of drug must be started first?", "a": "Alpha-blockers (e.g., phenoxybenzamine)."}, {"q": "Why must alpha-blockade precede beta-blockade in the management of phaeochromocytoma?", "a": "To prevent a hypertensive crisis from unopposed alpha-adrenergic receptor stimulation."}, {"q": "Phaeochromocytoma can be associated with which familial syndrome that also includes medullary thyroid cancer and hyperparathyroidism?", "a": "Multiple Endocrine Neoplasia type 2A (MEN2A)."}, {"q": "What is the most common cause of hyperthyroidism (thyrotoxicosis)?", "a": "Graves' disease."}, {"q": "In hyperthyroidism, what are the typical findings for TSH, T3, and T4 levels?", "a": "Suppressed (low) TSH and raised (high) T3/T4."}, {"q": "What is the mechanism of action of carbimazole in treating hyperthyroidism?", "a": "It inhibits thyroid peroxidase (TPO), reducing the synthesis of thyroid hormones."}, {"q": "A patient on carbimazole presents with a sore throat. What is the most important investigation to perform urgently?", "a": "A full blood count (FBC) to check for agranulocytosis."}, {"q": "In a pregnant patient with Graves' disease, what is the preferred antithyroid drug during the first trimester?", "a": "Propylthiouracil (PTU)."}, {"q": "The pathophysiology of Graves' disease involves autoimmune IgG antibodies against which receptor?", "a": "The TSH receptor."}, {"q": "What are the three characteristic extrathyroidal manifestations of Graves' disease?", "a": "Thyroid eye disease (exophthalmos), pretibial myxoedema, and thyroid acropachy."}, {"q": "What is the typical finding on a thyroid scintigraphy scan in a patient with Graves' disease?", "a": "Diffuse increased uptake in both thyroid lobes."}, {"q": "What is the first-line treatment for Toxic Multinodular Goitre (TMNG)?", "a": "Radio-iodine (I-131)."}, {"q": "A painful goitre following a recent viral upper respiratory tract infection is characteristic of what condition?", "a": "De Quervain's (subacute) thyroiditis."}, {"q": "A thyroid scintigraphy scan showing globally reduced uptake is characteristic of ____.", "a": "Thyroiditis (e.g., De Quervain's)."}, {"q": "What is the term for a state of low TSH with normal T3 and T4 levels?", "a": "Subclinical hyperthyroidism."}, {"q": "A patient with known hyperthyroidism presents with fever, tachycardia, agitation, and confusion. What is the likely diagnosis?", "a": "Thyroid storm."}, {"q": "In the management of thyroid storm, what is the role of IV dexamethasone?", "a": "It blocks the peripheral conversion of T4 to the more active T3."}, {"q": "Radio-iodine therapy is contraindicated in pregnancy and in patients with active _____.", "a": "Thyroid eye disease."}, {"q": "What are the characteristic electrolyte and acid-base disturbances seen in hyperaldosteronism?", "a": "Hypokalaemia and metabolic alkalosis."}, {"q": "How is primary hyperaldosteronism differentiated from secondary hyperaldosteronism using blood tests?", "a": "By the aldosterone:renin ratio (ARR)."}, {"q": "In primary hyperaldosteronism, the aldosterone:renin ratio (ARR) is expected to show high aldosterone and _____ renin.", "a": "Low (suppressed) renin."}, {"q": "What is the most common cause of primary hyperaldosteronism?", "a": "Bilateral adrenal hyperplasia (BAH)."}, {"q": "What is the definitive treatment for Conn's syndrome (a unilateral aldosterone-secreting adenoma)?", "a": "Laparoscopic adrenalectomy."}, {"q": "What is the first-line medical therapy for bilateral adrenal hyperplasia?", "a": "An aldosterone antagonist, such as spironolactone or eplerenone."}, {"q": "What is the most common cause of secondary hyperaldosteronism in a young female?", "a": "Fibromuscular dysplasia (FMD) causing renal artery stenosis."}, {"q": "Addison's disease is defined as primary adrenal insufficiency, leading to a deficiency in which two key hormones?", "a": "Cortisol and aldosterone."}, {"q": "What is the cause of hyperpigmentation in primary adrenal insufficiency (Addison's disease)?", "a": "Excess ACTH (due to loss of negative feedback) stimulates melanocytes."}, {"q": "What are the classic electrolyte abnormalities seen in Addison's disease?", "a": "Hyponatraemia and hyperkalaemia."}, {"q": "What is the definitive diagnostic test for Addison's disease?", "a": "The short Synacthen test (ACTH stimulation test)."}, {"q": "An inadequate rise in cortisol after administration of Synacthen confirms a diagnosis of _____.", "a": "Primary adrenal insufficiency (Addison's disease)."}, {"q": "What is the immediate management for a patient in an Addisonian crisis?", "a": "100mg IV hydrocortisone STAT and IV fluids (0.9% NaCl)."}, {"q": "Patients with primary adrenal insufficiency require replacement of which two types of corticosteroids?", "a": "A glucocorticoid (hydrocortisone) and a mineralocorticoid (fludrocortisone)."}, {"q": "What is the 'sick day rule' for patients on steroid replacement for Addison's disease?", "a": "Double the daily dose of hydrocortisone during intercurrent illness."}, {"q": "Diabetic neuropathy typically presents with painful sensory symptoms in a _____ distribution.", "a": "Glove and stocking."}, {"q": "What are the first-line pharmacological agents for managing neuropathic pain in diabetes?", "a": "Amitriptyline, duloxetine, gabapentin, or pregabalin."}, {"q": "Bloating, early satiety, and nausea in a patient with long-standing diabetes may suggest which autonomic complication?", "a": "Gastroparesis."}, {"q": "What is the first-line emergency treatment to stabilize the cardiac membrane in severe hyperkalaemia?", "a": "IV calcium gluconate."}, {"q": "What are the two main treatments used to cause an intracellular shift of potassium in hyperkalaemia?", "a": "IV insulin with glucose and nebulised salbutamol."}, {"q": "What is the characteristic ECG finding in mild-to-moderate hyperkalaemia?", "a": "Peaked T waves."}, {"q": "In severe hyperkalaemia, the ECG may show a widened QRS complex which can progress to a _____ pattern.", "a": "Sine wave."}, {"q": "The primary cause of hypernatraemia is a deficit of _____ relative to sodium.", "a": "Water."}, {"q": "What is the maximum recommended rate of correction for chronic hypernatraemia to avoid cerebral oedema?", "a": "No more than 10â€“12 mmol/L per 24 hours."}, {"q": "What is the most common cause of euvolaemic hypernatraemia?", "a": "Diabetes insipidus (central or nephrogenic)."}, {"q": "Hypocalcaemia is defined as a serum adjusted calcium level below _____.", "a": "2.2 mmol/L."}, {"q": "Tapping over the facial nerve and causing a facial twitch (_____ sign) is a sign of hypocalcaemia.", "a": "Chvostek's sign."}, {"q": "Inflating a blood pressure cuff and observing a carpal spasm (_____ sign) is a classic sign of hypocalcaemia.", "a": "Trousseau's sign."}, {"q": "What is the characteristic ECG finding in hypocalcaemia?", "a": "Prolonged QT interval."}, {"q": "What is the most common cause of hypoparathyroidism, a major cause of hypocalcaemia?", "a": "Surgical damage or removal during thyroidectomy."}, {"q": "What are the characteristic ECG findings in hypokalaemia?", "a": "U waves, flattened T waves, and ST depression."}, {"q": "A patient with hypokalaemia is not responding to potassium replacement. Which other electrolyte should be checked and corrected?", "a": "Magnesium."}, {"q": "In a patient with hypovolaemic hyponatraemia, what is the appropriate intravenous fluid for resuscitation?", "a": "0.9% sodium chloride (normal saline)."}, {"q": "In patients with euvolaemic or hypervolaemic hyponatraemia, what is the cornerstone of initial management?", "a": "Fluid restriction."}, {"q": "Rapid correction of chronic hyponatraemia carries a significant risk of what neurological complication?", "a": "Osmotic demyelination syndrome (formerly central pontine myelinolysis)."}, {"q": "The diagnosis of SIADH typically involves euvolaemic hyponatraemia with _____ serum osmolality and inappropriately _____ urine osmolality.", "a": "Low; high."}, {"q": "Which zone of the adrenal cortex produces aldosterone?", "a": "Zona glomerulosa."}, {"q": "Which zone of the adrenal cortex produces cortisol?", "a": "Zona fasciculata."}, {"q": "Which zone of the adrenal cortex produces androgens like DHEA?", "a": "Zona reticularis."}, {"q": "The adrenal medulla is composed of chromaffin cells and secretes which two hormones?", "a": "Adrenaline (epinephrine) and noradrenaline (norepinephrine)."}, {"q": "Aldosterone secretion is primarily regulated by the _____ system.", "a": "Renin-angiotensin-aldosterone system (RAAS)."}, {"q": "Cortisol secretion is regulated by the hypothalamic-pituitary-adrenal (HPA) axis, specifically by which pituitary hormone?", "a": "Adrenocorticotropic hormone (ACTH)."}, {"q": "What is the most common endogenous cause of Cushing's syndrome?", "a": "Cushing's disease, which is an ACTH-secreting pituitary adenoma."}, {"q": "A patient with Cushing's syndrome has a low plasma ACTH level. This suggests an ACTH-_____ cause, such as an adrenal adenoma or exogenous steroid use.", "a": "independent."}, {"q": "What is the initial screening test to confirm glucocorticoid excess in suspected Cushing's syndrome?", "a": "The 1mg overnight dexamethasone suppression test."}, {"q": "In a patient with ACTH-dependent Cushing's syndrome, how does the high-dose dexamethasone suppression test differentiate between a pituitary and an ectopic source?", "a": "Cortisol typically suppresses with a high dose in pituitary disease, but not with an ectopic source (e.g., small cell lung cancer)."}, {"q": "What is the first-line treatment for Cushing's disease?", "a": "Transsphenoidal resection of the pituitary adenoma."}, {"q": "Central diabetes insipidus (CDI) is caused by a deficiency of _____, while nephrogenic diabetes insipidus (NDI) is caused by renal resistance to it.", "a": "Antidiuretic hormone (ADH)."}, {"q": "How does the vasopressin (desmopressin) challenge test differentiate between central and nephrogenic DI?", "a": "Urine osmolality increases in central DI but shows little or no response in nephrogenic DI."}, {"q": "What is the first-line treatment for central diabetes insipidus (CDI)?", "a": "Desmopressin (a synthetic ADH analogue)."}, {"q": "Lithium therapy is a classic cause of which type of diabetes insipidus?", "a": "Nephrogenic diabetes insipidus (NDI)."}, {"q": "The '3 Ps' of MEN1 syndrome are tumours of which three glands?", "a": "Parathyroid, Pituitary, and Pancreas."}, {"q": "MEN2a syndrome is characterized by medullary thyroid cancer, phaeochromocytoma, and _____.", "a": "Hyperparathyroidism."}, {"q": "MEN2b syndrome is characterized by medullary thyroid cancer, phaeochromocytoma, marfanoid habitus, and _____.", "a": "Mucosal neuromas."}, {"q": "A person with a 46 XY karyotype, a female phenotype, and primary amenorrhoea likely has what condition?", "a": "Androgen Insensitivity Syndrome."}, {"q": "Carcinoid syndrome, featuring flushing, diarrhoea, and bronchospasm, is caused by systemic release of _____ from a neuroendocrine tumour.", "a": "Serotonin."}, {"q": "What is the key diagnostic investigation for carcinoid syndrome?", "a": "24-hour urinary 5-HIAA (a serotonin metabolite)."}, {"q": "What are the two most common causes of hypercalcaemia?", "a": "Primary hyperparathyroidism and malignancy."}, {"q": "What is the classic mnemonic for the clinical features of hypercalcaemia?", "a": "'Bones, Stones, Groans, Thrones, Moans'."}, {"q": "What is the characteristic ECG finding in hypercalcaemia?", "a": "Shortened QT interval."}, {"q": "What is the first-line and most important initial management for severe, symptomatic hypercalcaemia?", "a": "Aggressive IV fluid rehydration with 0.9% sodium chloride."}, {"q": "In an investigation of hypoglycaemia, raised insulin and raised C-peptide levels suggest an endogenous source like an insulinoma or _____ abuse.", "a": "Sulfonylurea."}, {"q": "In an investigation of hypoglycaemia, raised insulin but low C-peptide levels are indicative of _____.", "a": "Exogenous insulin abuse."}, {"q": "What is the most common cause of hypothyroidism in the UK?", "a": "Hashimoto's thyroiditis."}, {"q": "What is the most common cause of hypothyroidism worldwide?", "a": "Iodine deficiency."}, {"q": "Hashimoto's thyroiditis is an autoimmune condition associated with antibodies against _____ and thyroglobulin.", "a": "Thyroid peroxidase (Anti-TPO)."}, {"q": "Hashimoto's thyroiditis is associated with an increased risk of which type of malignancy?", "a": "MALT lymphoma."}, {"q": "According to NICE, when should levothyroxine be considered for subclinical hypothyroidism?", "a": "If TSH is >10 on two occasions, or if TSH is <10 but the patient is <65 and symptomatic."}, {"q": "A patient admitted for a severe non-thyroidal illness has low TSH, T3, and T4. What is the likely diagnosis?", "a": "Sick euthyroid syndrome."}, {"q": "A patient presents with severe hypothyroidism, hypothermia, bradycardia, and reduced consciousness. What is the emergency diagnosis and initial management?", "a": "Myxoedema coma; treat with IV hydrocortisone and IV levothyroxine."}, {"q": "Why might a pregnant woman with hypothyroidism need her levothyroxine dose increased?", "a": "Pregnancy increases thyroid binding globulin (TBG), requiring a higher total T4 to maintain normal free T4 levels."}, {"q": "Diagnosis of metabolic syndrome requires at least 3 of 5 criteria, including increased waist circumference, raised triglycerides, low HDL, hypertension, and _____.", "a": "Insulin resistance (or raised fasting glucose)."}, {"q": "What is the mechanism of action of orlistat for weight loss?", "a": "It is a pancreatic lipase inhibitor that reduces fat absorption."}, {"q": "What is the NICE criterion for continuing orlistat beyond 12 weeks?", "a": "The patient must have achieved at least 5% weight loss."}, {"q": "According to NICE, bariatric surgery should be considered for individuals with a BMI $\\geq$ 40, or a BMI of 35-40 with significant _____.", "a": "Comorbidities (like type 2 diabetes or hypertension)."}, {"q": "What is the target for statin therapy in terms of lipid reduction within the first 3 months?", "a": "A greater than 40% reduction in non-HDL cholesterol."}, {"q": "Familial hypercholesterolaemia should be considered if total cholesterol is > 7.5 mmol/L with a family history of premature CVD, or if total cholesterol is > _____ mmol/L.", "a": "9.0."}, {"q": "Yellow palmar creases and tuberous xanthomas are characteristic of what genetic lipid disorder?", "a": "Remnant hyperlipidaemia (dysbetalipoproteinaemia)."}, {"q": "What is the most common cause of primary hyperparathyroidism?", "a": "A solitary parathyroid adenoma."}, {"q": "In primary hyperparathyroidism, blood tests typically show high calcium, high PTH, and _____ phosphate.", "a": "Low."}, {"q": "What is the most common cause of secondary hyperparathyroidism?", "a": "Chronic kidney disease (CKD)."}, {"q": "Secondary hyperparathyroidism is a physiological response to _____, often due to vitamin D deficiency or CKD.", "a": "Hypocalcaemia."}, {"q": "What is the term for the development of severe hypocalcaemia and hypophosphataemia following parathyroidectomy?", "a": "Hungry bone syndrome."}, {"q": "In pseudohypoparathyroidism, PTH levels are high but calcium is low due to _____.", "a": "End-organ resistance to PTH."}, {"q": "What is the most common type of functional pituitary adenoma?", "a": "Prolactinoma."}, {"q": "A young woman presents with amenorrhoea and galactorrhoea. What is the most likely diagnosis after excluding pregnancy?", "a": "Prolactinoma."}, {"q": "Prolactin secretion is under tonic inhibition by which neurotransmitter from the hypothalamus?", "a": "Dopamine."}, {"q": "What is the first-line medical treatment for a prolactinoma?", "a": "Dopamine agonists (e.g., cabergoline or bromocriptine)."}, {"q": "What is the most common type of thyroid cancer?", "a": "Papillary thyroid carcinoma."}, {"q": "The histological finding of pale, empty nuclei described as 'Orphan Annie eyes' is characteristic of which cancer?", "a": "Papillary thyroid cancer."}, {"q": "Medullary thyroid carcinoma arises from parafollicular C-cells and secretes which hormone, which can be used as a tumour marker?", "a": "Calcitonin."}, {"q": "What is the first-line investigation for a thyroid nodule or lump?", "a": "Ultrasound, often with ultrasound-guided fine-needle aspiration biopsy."}, {"q": "Type 1 diabetes mellitus results from the autoimmune destruction of _____ cells in the pancreas.", "a": "Beta cells."}, {"q": "What are the three diagnostic criteria for Diabetic Ketoacidosis (DKA)?", "a": "Hyperglycaemia (BM >11 or known DM), ketonaemia (>3 mmol/L), and acidosis (pH <7.3 or HCO3 <15)."}, {"q": "What is the standard initial insulin regimen for treating DKA?", "a": "A fixed-rate intravenous insulin infusion at 0.1 units/kg/hr."}, {"q": "What is the first-line treatment for Maturity Onset Diabetes of the Young (MODY), especially type 3 (HNF1-Î± mutation)?", "a": "Sulfonylureas (e.g., gliclazide)."}, {"q": "What is the first-line pharmacological agent for managing Type 2 Diabetes Mellitus?", "a": "Metformin."}, {"q": "According to NICE, an SGLT-2 inhibitor should be added first-line with metformin in T2DM if the patient has established CVD, HF, CKD, or a QRISK score >_____%.", "a": "10%."}, {"q": "What is a common side effect of SGLT-2 inhibitors (e.g., dapagliflozin)?", "a": "Genitourinary infections (UTIs, genital candidiasis)."}, {"q": "Which class of anti-diabetic medication is contraindicated in patients with heart failure?", "a": "Thiazolidinediones (e.g., pioglitazone)."}, {"q": "A GLP-1 mimetic should be continued after 6 months only if HbA1c has fallen by at least 11 mmol/mol AND weight has been lost by at least _____%.", "a": "3%."}, {"q": "In which clinical situations is an HbA1c measurement not considered valid for diagnosing diabetes?", "a": "Pregnancy, end-stage renal disease, haemoglobinopathies, recent steroid use, or age <18."}, {"q": "What is the diagnostic triad for Hyperosmolar Hyperglycaemic State (HHS)?", "a": "Severe hyperglycaemia (glucose >30), hyperosmolality (>320), and no significant ketosis/acidosis."}, {"q": "Sheehan's syndrome is postpartum pituitary infarction, which classically presents with failure to _____ after delivery and amenorrhoea.", "a": "Lactate."}, {"q": "A sudden severe headache, visual loss, and hypotension in a patient with a known pituitary adenoma suggests _____.", "a": "Pituitary apoplexy."}];
